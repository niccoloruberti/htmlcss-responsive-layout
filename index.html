<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-responsive-layout</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="header-flex">
                <div class="left-logo"></div>
                <div class="right-menu">
                    <div class="hamburger">hamburger</div>
                    <div class="extended-menu">extended-menu</div>
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <!-- prima sezione, get a demo application -->
    <section id="get-a-demo-application">
        <div class="container">
            <div class="row">
                <div class="col-double-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
            </div>
        </div>
    </section>
    <!-- seconda sezione, strategic planning e app development -->
    <section id="strategicp-appdev">
        <div class="container small">
            <div class="row">
                <div class="col-50"></div>
                <div class="col-50"></div>
            </div>
        </div>
    </section>
    <!-- terza sezione, we are committed expert partners -->
    <section id="expeter-partners">
        <div class="container">
            <div class="row">
                <div class="col-100"></div>
                <div class="col-100"></div>
                <div class="col-100"></div>
                <div class="col-100"></div>
            </div>
        </div>
    </section>
    <!-- quarta sezione, benefits of working with us -->
    <section id="benefits-of-working-with-us">
        <div class="container">
            <h2>Benefits of working with us</h2>
            <div class="row">
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
            </div>
        </div>
    </section>
    <!-- quinta sezione, about us -->
    <section id="about-us">
        <div class="container">
            <div class="row">
                <div class="col-50"></div>
                <div class="col-50"></div>
            </div>    
        </div>
    </section>
    <!-- sesta sezione, get started -->
    <section id="get-started">
        <div class="container x-small">
            <div class="row">
                <div class="col-100">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
